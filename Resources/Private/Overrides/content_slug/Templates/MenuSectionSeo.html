<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>
<!--
    Customized version for use with EXT:content_slug.

    If a content element has a human-readable fragment, render it.
    Otherwise, we'll fall back on the 'ce' prefixed uid.
-->
</f:comment>

<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{content}">
        <ul>
            <f:for each="{content}" as="element">
                <li>
                    <a href="#{f:if(condition: '{element.fragmentIdentifier}', then: '{element.fragmentIdentifier}', else: 'ce{element.data.uid}')}">
                        {element.data.header}
                    </a>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
